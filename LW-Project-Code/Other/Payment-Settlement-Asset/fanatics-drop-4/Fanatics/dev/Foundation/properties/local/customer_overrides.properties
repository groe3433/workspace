##Environment
yfs.httpOnlyCookie=false
yfs.api.security.enabled=Y

yfs.yfs.searchIndex.rootDirectory=/opt/ibm/sterling/oms/data

#
#Queues
#
yfs.jms.session.disable.pooling=Y

#Websphere MQ
yfs.IntegrationServer.ProviderURL=file:/opt/ibm/sterling/oms/properties/JMSBind
yfs.IntegrationServer.QCF=OMSConnFactory

yfs.WMQ.USERID=
yfs.WMQ.PASSWORD=

# ENABLE REST SERVICE
xapirest.servlet.authstyle=BASIC
xapirest.servlet.realm="WELCOME"

#
# OMS QUEUES
#

#Vendor Location Feed
yfs.LocationFeed.Queue=LOCATION_FEED_QUEUE
#Item Feed
yfs.ManageItem.Queue=MANAGE_ITEM_QUEUE
#Publish inventory unlock
yfs.PublishInvUnlock.Queue=PUBLISH_INV_UNLOCK_QUEUE
#Adjust Inventory Feed
yfs.AdjustInventory.Queue=ADJUST_INVENTORY_QUEUE
#Inventory Full Sync
yfs.LoadInvMismatch.Queue=LOAD_INV_MISMATCH_QUEUE
#Adjust Inventory Full Sync
yfs.AdjustInventoryFullSync.Queue=ADJUST_INVENTORY_FULL_SYNC_QUEUE
#Create Order
yfs.CreateOrder.Queue=CREATE_ORDER_QUEUE
#RTAM
yfs.RTAMInternal.Queue=RTAM_INTERNAL_QUEUE
yfs.RTAMPublish.Queue=RTAM_PUBLISH_QUEUE
#Order release
yfs.ReleasedToWMS.Queue=FANATICS_RELEASE_ORDER
yfs.ScheduleAgentInternal.Queue=FANATICS_SCHEDULE_INTERNAL
yfs.ReleaseAgentInternal.Queue=FANATICS_RELEASE_INTERNAL

yfs.SendInvoiceAgentInternal.queue=STROMS_SEND_INVOICE_SO_AGENT
yfs.SendInvoiceToDAXExternal.Queue=STROMS_INVOICE_OUT
yfs.FancashToFanExternal.Queue=STROMS_FAN_CASH_SETTLEMENT_OUT

#
# SUB SERVICES
#
yfs.LocationFeed.SubServiceName=LocationFeed_0
yfs.ManageItem.SubServiceName=ManageItem_0
yfs.AdjustInventory.SubServiceName=AdjustInventory_0
yfs.LoadInvMismatch.SubServiceName=LoadInvMismatch_0
yfs.AdjustInventoryFullSync.SubServiceName=AdjustInventoryFullSync_0
yfs.CreateOrder.SubServiceName=CreateOrder_0
