yfs.PublishInvUnlock.Queue=STROMS_INV_UNLOCK_PUBLISH_OUT
#Adjust Inventory Feed
yfs.AdjustInventory.Queue=STROMS_INVADJUST_IN
#Inventory Full Sync
yfs.LoadInvMismatch.Queue=STROMS_FULL_INVENTORY_SYNC_IN
