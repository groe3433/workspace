# SUB SERVICES
#

yfs.LocationFeed.SubServiceName=LocationFeed_0
yfs.ManageItem.SubServiceName=ManageItem_0
yfs.AdjustInventory.SubServiceName=AdjustInventory_0
yfs.LoadInvMismatch.SubServiceName=LoadInvMismatch_0
yfs.AdjustInventoryFullSync.SubServiceName=AdjustInventoryFullSync_0
yfs.CreateOrder.SubServiceName=CreateOrder_0
yfs.OrderReleaseUpdate.SubServiceName=OrderReleaseUpdate_0
yfs.ConfirmShipment.SubServiceName=ConfirmShipment_0
yfs.FanaticsFraudResponse.SubServiceName=FanaticsFraudResponse_0
yfs.SyncUsers.SubServiceName=SyncUsers_0
yfs.ChangeOrder.SubServiceName=ChangeOrder_0
yfs.StampRefundNotes.SubServiceName = StampRefundNotes_0

# Fanatics REST connection details
yfs.fan.rest.authtype=Basic
yfs.fan.rest.base.url=https://192.168.56.101:9443
yfs.fan.rest.user=user
yfs.fan.rest.pwd=password

yfs.fan.rest.fraud.path=/smcfs/restapi/executeFlow/FanaticsFraudCheckREST
yfs.fan.rest.tax.path=

#Bastille Authentication
yfs.yfs.security.authenticator=com.fanatics.sterling.api.FANBastilleAuthenticator

# Return and refund module
yfs.CreateReturn.Queue=STROMS_RETURN_ORDER_IN
yfs.ReturnReceipt.Queue=STROMS_RETURN_RECEIPT_IN
yfs.StampRefundNotes.Queue=STROMS_REFUND_STAMP_NOTES_IN
