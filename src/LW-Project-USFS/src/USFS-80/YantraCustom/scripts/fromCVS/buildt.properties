####CVS CREDENTIALS AND RELATED PROPERTIES####
#cvs.user=gacharya
cvs.user=jvishwakarma
cvs.pass=#abc123!
#cvs.pass=cvs4u
cvs.server=10.10.30.90
cvs.root=/home/cvs
cvs.project.name=USFS
#env.CVSROOT=:extssh:${cvs.user}@${cvs.server}:${cvs.root}
env.CVSROOT=:ext:${cvs.user}@${cvs.server}:${cvs.root}
env.CVS_RSH=ssh
cvs.branch=HEAD
##Local directory to fetch CVS contents into.
cvs.fetch.dir=/opt/apps/projects/fromCVS

JAVA_HOME=/was_home/was_61/java/bin

####SOURCE AND YANTRA DIRECTORIES####

##YFS_HOME
#${env.YFS_HOME}
yantra.home=/opt/apps/projects/Int/Yantra77/Runtime

##This property takes the name of the appserver build file
appserver.build.file=${yantra.home}/bin/buildWS.xml

##This is used by the app server build file.
env.YFS_HOME=${yantra.home}

##Directory containing Build-able components within the above directory - cvs.fetch.dir
project.yantracustom.dir=${cvs.fetch.dir}/${cvs.project.name}/YantraCustom
project.yantraextn.dir=${cvs.fetch.dir}/${cvs.project.name}/YantraExtension
		
##Set the path of Websphere or Weblogic home
env.WS_HOME=/was_home/was_61

######### RELEASE DETAILS ###############
##Defines the Root directory to place artefacts that must go within YANTRA_HOME
##of the target Yantra installation (e.g. webpages, template etc).
release.yantra.dir=Yantra77

##Defines the absolute name of the file containing the release
release.archive.name=${project.yantracustom.dir}/dist/ICBSR_Build_${release.version}_Trunk.zip

